<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>

    <style>
       /* body {
 background-color: skyblue;
 }*/

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        article {
            border: 1px solid red;
            border-radius: 20px;
            padding: 8px;
            margin: 1rem;
            text-align: center;
        }

        img {
            max-width: 100%;
            align-items: center;
            border-radius: 5%;
        }
    </style>
</head>

<body>


    <main></main>

    <template>
        <article>
            <img src="" alt="" class="billede">
            <h2 class="navn"></h2>
            <p class="kategori"></p>
            <p class="kortBeskrivelse"></p>
            <p class="LangBeskrivelse"></p>
            <p class="oprindelse"></p>
            <p class="pris"></p>
        </article>
    </template>






    <script>
        document.addEventListener("DOMContentLoaded", hentData)
        console.log("Siden er loaded");

        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        const options = {
            headers: {
                'x-apikey': " 600ec2fb1346a1524ff12de4"
            }
        };

        async function hentData() {
            const respons = await fetch(url, options);
            const json = await respons.json();
            vis(json);
        }

        const main = document.querySelector("main");
        const template = document.querySelector("template").content;

        function vis(json) {
            console.log(json);
            json.forEach(madret => {
                const klon = template.cloneNode(true);
                klon.querySelector(".billede").src = medieurl + madret.billede;
                klon.querySelector(".navn").textContent = madret.navn;
                klon.querySelector(".kategori").textContent = madret.kategori;
                klon.querySelector(".kortBeskrivelse").textContent = madret.kortbeskrivelse;
                klon.querySelector(".LangBeskrivelse").textContent = madret.langbeskrivelse;
                klon.querySelector(".oprindelse").textContent = madret.oprindelsesregion;
                klon.querySelector(".pris").textContent = madret.pris;
                main.appendChild(klon);

            })
        }
    </script>
</body></html>
